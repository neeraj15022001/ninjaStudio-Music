<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ninja Studio</title>
    <meta name="theme-color" content="#2A2747" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <script src="./main.js"></script>
    <!-- Navbar -->
    <nav class="page__nav">
      <div class="page__nav__brand">
        <div class="brand">
          <img src="./images/music-cd.png" alt="music-cd" width="50" />
          <span>ninja<br />studio</span>
        </div>
        <div class="links">
          <a href="#favorites">favorites</a>
        </div>
      </div>
      <div class="page__nav__profile">
        <div class="search">
          <i class="bi bi-search"></i>
          <input type="text" name="searchbar" placeholder="Search" />
          <i class="bi bi-mic"></i>
        </div>
        <div class="notification">
          <i class="bi bi-bell-fill"></i>
        </div>
        <div class="profile"></div>
      </div>
    </nav>

    <!-- Body -->
    <section class="page__body">
      <!-- Queue Sidebar -->
      <aside class="page__sidebar">
        <p>Queue</p>
      </aside>
      <section class="page__content">
        <!-- Carousel Section -->
        <section class="page__carousel">
          <div class="slide__1"></div>
        </section>
        <!-- Latest Release Section -->
        <section class="page__latest__release">
            <p class="section__title">latest release</p>
            <div class="page__latest__release">
                <div class="latest__release__album">
                    <div class="album__image"></div>
                    <div class="album__details">
                        <p class="album__title">onism</p>
                        <p class="album__release">Aug 11,2017</p>
                    </div>
                    <div class="album__duration">
                        <i class="bi bi-three-dots"></i>
                        <p class="album__duration__current">4:44</p>
                    </div>
                </div>
                <div class="latest__release__album">
                    <div class="album__image"></div>
                    <div class="album__details">
                        <p class="album__title">onism</p>
                        <p class="album__release">Aug 11,2017</p>
                    </div>
                    <div class="album__duration">
                        <i class="bi bi-three-dots"></i>
                        <p class="album__duration__current">4:44</p>
                    </div>
                </div>
                <div class="latest__release__album">
                    <div class="album__image"></div>
                    <div class="album__details">
                        <p class="album__title">onism</p>
                        <p class="album__release">Aug 11,2017</p>
                    </div>
                    <div class="album__duration">
                        <i class="bi bi-three-dots"></i>
                        <p class="album__duration__current">4:44</p>
                    </div>
                </div>
                <div class="latest__release__album">
                    <div class="album__image"></div>
                    <div class="album__details">
                        <p class="album__title">onism</p>
                        <p class="album__release">Aug 11,2017</p>
                    </div>
                    <div class="album__duration">
                        <i class="bi bi-three-dots"></i>
                        <p class="album__duration__current">4:44</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Popular Artist Section -->
        <section class="popular__artists">
            <p class="section__title">popular artists</p>
            <div class="popular__artists">
                <figure class="artist__details">
                    <div class="artist__image ed__sheeran"></div>
                    <figcaption class="artist__name">ed sheeran</figcaption>
                </figure>
                <figure class="artist__details">
                    <div class="artist__image coldplay"></div>
                    <figcaption class="artist__name">coldplay</figcaption>
                </figure>
                <figure class="artist__details">
                    <div class="artist__image zayn"></div>
                    <figcaption class="artist__name">zayn</figcaption>
                </figure>
                <figure class="artist__details">
                    <div class="artist__image charlie__puth"></div>
                    <figcaption class="artist__name">charlie puth</figcaption>
                </figure>
                <figure class="artist__details">
                    <div class="artist__image imagine__dragons"></div>
                    <figcaption class="artist__name">imagine dragons</figcaption>
                </figure>
                <figure class="artist__details">
                    <div class="artist__image bruno__mars"></div>
                    <figcaption class="artist__name">bruno mars</figcaption>
                </figure>
            </div>
        </section>
        <!-- Categories -->
        <section class="music__categories">
            <div class="stations__cover">
                <img src="./images/music-cd.png" alt="music-cd" width="50">
                <p>stations</p>
            </div>
            <div class="music__categories category__1">love</div>
            <div class="music__categories category__2">retro</div>
            <div class="music__categories category__3">chill</div>
            <div class="music__categories category__4">workout</div>
            <div class="music__categories category__5">rock</div>
            <div class="music__categories category__6">pop</div>
        </section>
        <!-- Playlist Section -->
      </section>
      <footer class="page__player"></footer>
    </section>
  </body>
</html>
